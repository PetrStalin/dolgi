<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debt Manager v3</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --text-color: #ffffff;
            --accent-color: #3b82f6;
            --glass-bg: rgba(30, 41, 59, 0.75);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h2, h3 { margin: 0; font-weight: 700; }
        .subtitle { font-size: 13px; color: #94a3b8; margin-top: 5px; }
        .amount-display { font-size: 32px; font-weight: 700; margin: 10px 0; letter-spacing: -0.5px; }

        .info-row {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03); padding: 10px; border-radius: 12px; margin-top: 10px;
        }

        /* –≠–õ–ï–ú–ï–ù–¢ –°–ü–ò–°–ö–ê (–°–ø–æ–∫–æ–π–Ω—ã–π —Å—Ç–∏–ª—å) */
        .debt-item {
            padding: 16px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .debt-item:last-child { border-bottom: none; }

        .date-badge {
            font-size: 12px; color: #fbbf24;
            display: flex; align-items: center; gap: 5px;
            margin-top: 4px;
        }

        /* –ö–ù–û–ü–ö–ò */
        .action-row { display: flex; gap: 10px; margin-top: 12px; }
        .btn-small {
            flex: 1; padding: 10px; border-radius: 10px; border: none;
            font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-pay { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        .btn-pay:active { background: rgba(59, 130, 246, 0.4); }
        .btn-del { background: rgba(255, 255, 255, 0.05); color: #94a3b8; max-width: 50px; }

        /* FAB */
        .fab {
            position: fixed; bottom: 30px; right: 20px;
            width: 56px; height: 56px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: white;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
            z-index: 100;
        }

        /* –ú–û–î–ê–õ–ö–ò */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            opacity: 0; visibility: hidden; transition: 0.3s; z-index: 900;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: #1e293b; border-radius: 24px 24px 0 0;
            padding: 24px; box-sizing: border-box; transition: 0.4s; z-index: 1000;
        }
        .modal.active { bottom: 0; }

        input {
            width: 100%; background: #0f172a; border: 1px solid #334155;
            padding: 16px; border-radius: 12px; color: white; font-size: 16px;
            margin-bottom: 12px; box-sizing: border-box; outline: none;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è –≤–Ω—É—Ç—Ä–∏ input */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1); opacity: 0.6; cursor: pointer;
        }

        .btn-main {
            width: 100%; background: var(--accent-color); color: white;
            padding: 16px; border-radius: 12px; border: none; font-size: 16px; font-weight: 700;
        }

        #loader { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: flex; justify-content: center; align-items: center; transition: 0.5s; }
        .spinner { width: 40px; height: 40px; border: 4px solid #334155; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="app" style="display: none;">
        
        <div class="card">
            <div class="subtitle">–û–±—â–∏–π –æ—Å—Ç–∞—Ç–æ–∫</div>
            <div class="amount-display" id="totalDebt">0 ‚ÇΩ</div>
            
            <div class="info-row">
                <div style="font-size: 13px; color: #94a3b8;">üìÖ –ë–ª–∏–∂–∞–π—à–∏–π –ø–ª–∞—Ç–µ–∂:</div>
                <div style="font-weight: 600; color: #fbbf24;" id="nextPaymentDate">–ù–µ—Ç</div>
            </div>
        </div>

        <div class="card">
            <h3>–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –ø–æ—Ä—Ç—Ñ–µ–ª—è</h3>
            <div style="height: 200px; margin-top: 15px;">
                <canvas id="debtChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <h3>–ú–æ–∏ –æ–±—è–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞</h3>
                <div style="font-size: 12px; color: #64748b;">–í—Å–µ–≥–æ: <span id="countDebts">0</span></div>
            </div>
            <div id="debtList"></div>
        </div>
        
        <div style="height: 100px;"></div>
    </div>

    <div class="fab" onclick="openModal('add')"><i class="fas fa-plus"></i></div>

    <div class="modal-overlay" id="overlay" onclick="closeAllModals()"></div>

    <div class="modal" id="modalAdd">
        <h3>–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h3>
        <p class="subtitle">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –ø–æ –∫—Ä–µ–¥–∏—Ç—É</p>
        <br>
        <input type="text" id="addName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–ú–§–û/–ë–∞–Ω–∫)">
        <input type="number" id="addAmount" placeholder="–û—Å—Ç–∞—Ç–æ–∫ –¥–æ–ª–≥–∞ (‚ÇΩ)">
        
        <label style="font-size: 12px; color: #94a3b8; margin-left: 5px;">–î–∞—Ç–∞ —Å–ª–µ–¥—É—é—â–µ–≥–æ –ø–ª–∞—Ç–µ–∂–∞:</label>
        <input type="date" id="addDate" style="margin-top: 5px;">
        
        <button class="btn-main" onclick="addDebt()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <div class="modal" id="modalPay">
        <h3 id="payTitle">–í–Ω–µ—Å—Ç–∏ –ø–ª–∞—Ç–µ–∂</h3>
        <p class="subtitle">–°—É–º–º–∞ —Å–ø–∏—Å–∞–Ω–∏—è</p>
        <br>
        <input type="number" id="payAmount" placeholder="–°—É–º–º–∞ (‚ÇΩ)">
        <button class="btn-main" style="background: #10b981;" onclick="submitPayment()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let debts = JSON.parse(localStorage.getItem('debts')) || [];
        let currentPayIndex = -1;
        let chartInstance = null;

        setTimeout(() => {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                render();
            }, 500);
        }, 1000);

        function render() {
            const list = document.getElementById('debtList');
            list.innerHTML = '';
            
            let total = 0;
            let closestDate = null;
            let closestDateStr = "–ù–µ—Ç";

            const now = new Date();
            now.setHours(0,0,0,0);

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –°–Ω–∞—á–∞–ª–∞ –º–∞–ª–µ–Ω—å–∫–∏–µ –¥–æ–ª–≥–∏ (–º–æ–∂–Ω–æ –ø–æ–º–µ–Ω—è—Ç—å –Ω–∞ –¥–∞—Ç—É, –µ—Å–ª–∏ –∑–∞—Ö–æ—á–µ—à—å)
            debts.sort((a, b) => a.amount - b.amount);

            const names = [];
            const amounts = [];

            debts.forEach((debt, index) => {
                total += debt.amount;
                names.push(debt.name);
                amounts.push(debt.amount);

                // –õ–æ–≥–∏–∫–∞ –ø–æ–∏—Å–∫–∞ –±–ª–∏–∂–∞–π—à–µ–π –¥–∞—Ç—ã
                if (debt.date) {
                    const d = new Date(debt.date);
                    if (!closestDate || (d >= now && d < closestDate)) {
                        closestDate = d;
                        closestDateStr = formatDate(debt.date);
                    }
                }

                // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç
                const item = document.createElement('div');
                item.className = 'debt-item';
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É –¥–ª—è —Å–ø–∏—Å–∫–∞
                const dateDisplay = debt.date ? 
                    `<div class="date-badge"><i class="far fa-calendar"></i> ${formatDate(debt.date)}</div>` : 
                    '';

                item.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <div style="font-weight:600; font-size:16px;">${debt.name}</div>
                            ${dateDisplay}
                        </div>
                        <div style="font-weight:700; font-size:18px;">${debt.amount.toLocaleString()} ‚ÇΩ</div>
                    </div>
                    
                    <div class="action-row">
                        <button class="btn-small btn-pay" onclick="openPay(${index})">–û–ø–ª–∞—Ç–∏—Ç—å</button>
                        <button class="btn-small btn-del" onclick="deleteDebt(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                list.appendChild(item);
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º —à–∞–ø–∫—É
            document.getElementById('totalDebt').innerText = total.toLocaleString() + ' ‚ÇΩ';
            document.getElementById('countDebts').innerText = debts.length;
            document.getElementById('nextPaymentDate').innerText = closestDate ? closestDateStr : (debts.length > 0 ? "–ù–µ —É–∫–∞–∑–∞–Ω–∞" : "–ù–µ—Ç –¥–æ–ª–≥–æ–≤");
            
            updateChart(names, amounts);
        }

        // --- –õ–û–ì–ò–ö–ê ---

        function addDebt() {
            const name = document.getElementById('addName').value;
            const amount = parseInt(document.getElementById('addAmount').value);
            const date = document.getElementById('addDate').value; // –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—É

            if(name && amount) {
                debts.push({ name, amount, date }); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞—Ç—É
                save();
                closeAllModals();
                // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
                document.getElementById('addName').value = '';
                document.getElementById('addAmount').value = '';
                document.getElementById('addDate').value = '';
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function deleteDebt(index) {
            if(confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?")) {
                debts.splice(index, 1);
                save();
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function openPay(index) {
            currentPayIndex = index;
            document.getElementById('payTitle').innerText = debts[index].name;
            document.getElementById('payAmount').value = '';
            openModal('pay');
        }

        function submitPayment() {
            const amount = parseInt(document.getElementById('payAmount').value);
            if (!amount || currentPayIndex === -1) return;

            const debt = debts[currentPayIndex];
            
            if (amount >= debt.amount) {
                debts.splice(currentPayIndex, 1);
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                debt.amount -= amount;
                tg.HapticFeedback.impactOccurred('light');
            }
            save();
            closeAllModals();
        }

        function save() {
            localStorage.setItem('debts', JSON.stringify(debts));
            render();
        }

        function formatDate(dateString) {
            if (!dateString) return "";
            const options = { day: 'numeric', month: 'long' }; // "25 –æ–∫—Ç—è–±—Ä—è"
            return new Date(dateString).toLocaleDateString('ru-RU', options);
        }

        // --- UI ---
        function updateChart(labels, data) {
            const ctx = document.getElementById('debtChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#3b82f6', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981', '#6366f1'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    cutout: '75%'
                }
            });
        }

        function openModal(type) {
            document.getElementById('overlay').classList.add('active');
            if(type === 'add') document.getElementById('modalAdd').classList.add('active');
            if(type === 'pay') document.getElementById('modalPay').classList.add('active');
        }

        function closeAllModals() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('modalAdd').classList.remove('active');
            document.getElementById('modalPay').classList.remove('active');
        }
    </script>
</body>
</html>
